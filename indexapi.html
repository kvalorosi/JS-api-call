<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="api.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Calling all pokemon!</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <button onclick="loadData(document.getElementById('poke-name').value)">Find Poke</button>
            <button onclick="clearData()">Clear data</button>
            <div class="col-6">
                <div class="searchbox">
                    <input type="text" name="poke-name" id="poke-name" placeholder="Pokemon Name">
                    <button id="search">search</button>
                </div>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Pokemon Info</th>
                        </tr>
                    </thead>
                    <tbody id="pokeBody">
                        
                            <!--<img src="spriteImg.url" alt="Sprite">-->
                       
                        <div id="poke-name">
                        </div>
            </div>



            </tbody>

            </table>

        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
